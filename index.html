<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <link rel="stylesheet" href="./dist/css/style.css" />

  <body>
    <!-- ============================================ -->
    <!--                 Navigation                   -->
    <!-- ============================================ -->
    <nav class="navbar navbar-expand-lg bg-dark" style="width: 100%;">
      <div class="container">
        <a class="navbar-brand text-light" href="#">Tiempox</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="d-flex mx-auto">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          </ul>
        </div>
      </div>
    </nav>

    <main id="main">
      <!-- ============================================ -->
      <!--           CLIMA CIUDAD Y DETALLE             -->
      <!-- ============================================ -->

      <section id="hero" class="container vstack gap-6 p-0 my-5 px-3 px-md-0">
        <!-- container  -->
        <div class="row equal">
          <!-- clima ciudad  -->
          <div class="col-xl-7 col-md-7 col-12 mb-md-0 mb-4">
            <div id="climaHoy">
              <h2 id="ciudad" class="ps-2">Santiago, RM Apartir de las 14:11 CLT</h2>
              <h1 id="temperaturaActual" class="ps-2">11°</h1>
              <p id="minMax" class="ps-2">Max 12° - Min 6°</p>
            </div>
          </div>
          <!-- detalle  -->
          <div class="col-xl-5 col-md-5 col-12">
            <div id="detalle" class="vstack">

              <div class="row">
                <p class="col mx-3"><img src="./dist/svg/droplet-solid.svg" alt="" class="icon"> Humedad</p>
                <p class="col-auto mx-3" id="humedad">5</p>
              </div>

              <div class="row">
                <p class="col mx-3"><img src="./dist/svg/arrow-down-short-wide-solid.svg" alt="" class="icon"> Presión</p>
                <p class="col-auto mx-3" id="presion">5</p>
              </div>

              <div class="row">
                <p class="col mx-3"><img src="./dist/svg/wind-solid.svg" alt="" class="icon"> Viento</p>
                <p class="col-auto mx-3" id="viento">5</p>
              </div>

              <div class="row">
                <p class="col mx-3"><img src="./dist/svg/sun-plant-wilt-solid.svg" alt="" class="icon"> Índice UV</p>
                <p class="col-auto mx-3" id="uv">5</p>
              </div>
            </div>
          </div>
        </div>

      </section>

      <section class="container gap-6 p-0 my-5 px-3 px-md-0">
        <div class="card-group gap-2">

          <div class="card mx-auto">
            <div class="card-header text-center">
              <h1>Hoy</h1>
            </div>
            <ul class="list-group list-group-flush text-center">
              <li class="list-group-item maxtemp">23°</li>
              <li class="list-group-item mintemp">8°</li>
              <li class="list-group-item icontemp">Icono</li>
            </ul>
          </div>

          <div class="card mx-auto">
            <div class="card-header text-center">
              <h1>Hoy</h1>
            </div>
            <ul class="list-group list-group-flush text-center">

              <li class="list-group-item mintemp">8°</li>
              <li class="list-group-item icontemp">Icono</li>
            </ul>
          </div>

          <div class="card mx-auto">
            <div class="card-header text-center">
              <h1>Hoy</h1>
            </div>
            <ul class="list-group list-group-flush text-center">
              <li class="list-group-item maxtemp">23°</li>
              <li class="list-group-item mintemp">8°</li>
              <li class="list-group-item icontemp">Icono</li>
            </ul>
          </div>

        </div>
      </section>
